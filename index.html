<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather App</title>
</head>
<body>
    <header>
        <h1 style="text-align:center;color:white;">Weather App <i class="fas fa-cloud"></i></h1>
    </header>
    <div class="container">
        
        <form>
            <input type="text" placeholder="enter city name" id="cityname" minlength="3">
            <button type="button" id="searchbutton">Search</button>

        </form>
        <div class="loader">

        </div>
        <div class="result" style="text-align:center;">
            <span id="number">-</span><span id="deg">&deg;</span><span id="unit">F</span>
            <p id="city"></p>
            <p id="country"></p>
        </div>
        <div class="buttons">
            <button id="tofahrenheit">&deg;F</button>
            <button id="tocelcius">&deg;C</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
